<!DOCTYPE html>
<html>
	<head>
		<title> Data </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" rel="stylesheet" href="bootstrap.css">
		<link type="text/css" rel="stylesheet" href="css.css">
		<script type="text/javascript" src="js.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<form method="post" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-5 control-label" for="id-input-data"> Data </label>
						<div class="col-sm-7">
							<div class="input-group">
								<input type="text" id="id-input-data" class="form-control text-center">
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-5 control-label" for="id-input-data-extenso"> Data por Extenso </label>
						<div class="col-sm-7">
							<div class="input-group">
								<input type="text" id="id-input-data-extenso" class="form-control text-center" disabled>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-5 col-sm-7">
							<div class="input-group">
								<input type="button" class="btn btn-success" value="Converter" onclick="converterData(document.getElementById('id-input-data').value);">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
